<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Contact</title>
    </head>
    <body>
        <div class="menu_container">
            <ul>
                <li><a href="index.html">Pealeht</a></li>
                <li><a href="menu.html">Menüü</a></li>
                <li><a href="gallery.html">Galerii</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </div>

        <div id="CONTACT">
            <h1>KONTAKTID</h1>
            <h2>Aadress</h2>
            <p>Riia 18, Tartu</p>
            <p>+372 5575 0329</p>
            <h2>Tööaeg</h2>
            <p>E - R 10:00 - 21:00</p>
            <p>L, P 12:00 - 23:00</p>
        </div>

        <div id="main">
            <div id="form">
                <form action="#">
                    <p>RESERVEERI LAUD</p>
                    <table id="book_table_table">

                        <tr>
                            <th class="contact_th">
                                <label for="name">Nimi, perekonnanimi:</label>
                            </th>
                            <td class="contact_td">
                                <input type="text" name="nimi" id="name">
                            </td>
                        </tr>
                        <tr>
                            <th class="contact_th">
                                <label for="email">Email:</label>
                            </th>
                            <td class="contact_td">
                                <input type="text"  id="email">
                            </td>
                        </tr>
                        <tr>
                            <th class="contact_th">
                                <label for="date">Vali kuupaev</label>
                            </th>
                            <td class="contact_td">
                                <input type="date"  id="date">
                            </td>
                        </tr>
                        <tr>
                            <th class="contact_th">
                                <label for="aeg">Vali aeg</label>
                            </th>
                            <td class="contact_td">
                                <select name="aeg" id="aeg">
                                    <option value="">12:00</option>
                                    <option value="">13:00</option>
                                    <option value="">14:00</option>
                                    <option value="">15:00</option>
                                    <option value="">16:00</option>
                                    <option value="">17:00</option>
                                    <option value="">18:00</option>
                                    <option value="">19:00</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th class="contact_th">
                                <label for="text">Teie kommentaar</label>
                            </th>
                            <td class="contact_td">
                                <textarea name="text" id="text" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="contact_td">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>

                    </table>
                </form>
            </div>
            <div id="map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1Dh0ycLCWpuhMbDhNR_jJRlpyVIuPWog&ehbc=2E312F" width="640" height="480"></iframe>
            </div>
            <div class="clear"></div>
            <div class="share">
                <div class="icon"><img src="images/facebook.png" alt="Facebook"></div>
                <div class="icon"><img src="images/twitter.png" alt="Twitter"></div>
                <div class="icon"><img src="images/pinterest.png" alt="Pinterest"></div>
                <div class="icon"><img src="images/tumblr.png" alt="Tumblr"></div>
            </div>


        </div>

    </body>
</html>
