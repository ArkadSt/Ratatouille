        <div id="CONTACT">

            <h2>Adress</h2>
            <p>Narva mnt 18</p>

                                <label for="name">Nimi, perekonnanimi:</label>

                            <td>

                            </td>

                        <tr>
                            <th>
                                <label for="email">Email:</label>

                        </tr>

                            </th>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="aeg">Vali aeg</label>
                            </th>
                            <td>
                                <select name="" id="">
                                    <option value="">12:00</option>
                                    <option value="">13:00</option>

                        </tr>
                        <tr>
                            <th>
                                <label for="kom">Teie kommentaar</label>
                            </th>
                            <td>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Submit">
                            </td>
                        </tr>

                <div class="icon"><img src="twitter.png" alt="Twitter"></div>
                <div class="icon"><img src="pinterest.png" alt="Pinterest"></div>
